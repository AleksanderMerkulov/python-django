{% extends 'main/base.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
    <h1>Новости</h1>
    <div>
    {% for el in news %}
        <div class="news-container">
            <h2>{{ el.title }}</h2>
            <h4>{{ el.anons }}</h4>
            <a href="{% url 'news_detail' el.id %}">Подробнее</a>
        </div>
    {% endfor %}

    </div>
{% endblock %}
