{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static  'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'news/news_page.css' %}">

    {% block style %}
    {% endblock %}

</head>
<body>
    <main>
        <aside>
            <img src="" alt="">
            <nav>
                <ul>
                    <li><a href="{% url 'main' %}"><i class="bi bi-house"></i>Главная</a></li>
                    <li><a href="{% url 'about' %}"><i class="bi bi-chat-text"></i>О нас</a></li>
                    <li><a href="{% url 'news_home' %}"><i class="bi bi-newspaper"></i>Новости</a></li>
                    <li><a href="{% url 'news_add' %}"><i class="bi bi-plus"></i>Добавить новость</a></li>
                </ul>
            </nav>
        </aside>
        <div id="main_page_content">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
